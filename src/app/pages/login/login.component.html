<div class="login-wrapper">
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header">
        <i class="pi pi-lock icon-lock"></i>
        <div class="login-title">
          <h2>Bem-vindo de volta</h2>
          <p>Faça login na sua conta</p>
        </div>
      </div>
    </ng-template>

    <div class="login-form">
      <p-message
        *ngIf="error"
        severity="error"
        [text]="error"
        class="error-message"
      ></p-message>

      <div class="login-field">
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input
            id="username"
            [(ngModel)]="username"
            pInputText
            placeholder="Usuário"
          />
        </span>
      </div>

      <div class="login-field">
        <span class="p-input-icon-left">
          <i class="pi pi-key"></i>
          <p-password
            inputId="password"
            [(ngModel)]="password"
            placeholder="Senha"
            [toggleMask]="true"
            [feedback]="false"
            class="w-full"
          ></p-password>
        </span>
      </div>

      <div class="login-options">
        <div class="remember-me">
          <p-checkbox id="remember" [(ngModel)]="remember" binary="true"></p-checkbox>
          <label for="remember">Lembrar-me</label>
        </div>
        <a class="forgot-link" routerLink="/auth/forgot-password">
          Esqueceu a senha?
        </a>
      </div>

      <button
        pButton
        type="button"
        label="Entrar"
        class="login-button"
        (click)="login()"
      ></button>

      <div class="social-login">
        <p>Ou continue com</p>
        <div class="social-icons">
          <button pButton type="button" icon="pi pi-google" class="p-button-rounded outlined"></button>
          <button pButton type="button" icon="pi pi-facebook" class="p-button-rounded outlined"></button>
        </div>
      </div>
    </div>
  </p-card>
</div>
