<div class="login-wrapper">
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header">
        <i class="pi pi-lock icon-lock"></i>
        <div class="login-title">
          <h2>Bem-vindo de volta</h2>
          <p>Faça login na sua conta</p>
        </div>
      </div>
    </ng-template>
    <div class="login-form">
      <p-message *ngIf="error" severity="error" [text]="error" class="error-message"></p-message>
      <div class="login-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            id="username"
            [(ngModel)]="username"
            pInputText
            class="w-full"
            placeholder="Usuário"
            aria-label="Usuário"
            autocomplete="username"
          />
        </span>
      </div>
      <div class="login-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-key"></i>
          <p-password
            inputId="password"
            [(ngModel)]="password"
            placeholder="Senha"
            aria-label="Senha"
            autocomplete="current-password"
            [toggleMask]="true"
            [feedback]="false"
            class="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </span>
      </div>
      <div class="login-options">
        <div class="remember-me">
          <p-checkbox id="remember" [(ngModel)]="remember" binary="true"></p-checkbox>
          <label for="remember">Lembrar-me</label>
        </div>
        <a class="forgot-link" routerLink="/auth/forgot-password">Esqueceu a senha?</a>
      </div>
      <button
        pButton
        type="button"
        [label]="loading ? 'Entrando...' : 'Entrar'"
        [loading]="loading"
        class="login-button w-full"
        [disabled]="loading"
        (click)="login()"
      ></button>
      <div class="social-login">
        <p>Ou continue com</p>
        <div class="social-icons">
          <button pButton type="button" icon="pi pi-google" class="p-button-rounded outlined"></button>
          <button pButton type="button" icon="pi pi-facebook" class="p-button-rounded outlined"></button>
        </div>
      </div>
    </div>
  </p-card>
</div>
