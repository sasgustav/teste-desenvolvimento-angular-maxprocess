<div class="login-wrapper p-d-flex p-jc-center p-ai-center">
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header">
        <i class="pi pi-lock icon-lock"></i>
        <div class="login-title">
          <h2>Bem-vindo de volta</h2>
          <p>Faça login na sua conta</p>
        </div>
      </div>
    </ng-template>
    <div class="p-fluid login-form">
      <p-message *ngIf="error" severity="error" [text]="error" class="p-mb-4"></p-message>
      <div class="p-field login-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            id="username"
            [(ngModel)]="username"
            pInputText
            placeholder="Usuário"
          />
        </span>
      </div>
      <div class="p-field login-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-key"></i>
          <p-password
            inputId="password"
            [(ngModel)]="password"
            placeholder="Senha"
            [toggleMask]="true"
            [feedback]="false"
            class="w-full"
          ></p-password>
        </span>
      </div>
      <div class="login-options p-d-flex p-jc-between p-ai-center p-mb-4">
        <div class="p-field-checkbox">
          <p-checkbox [(ngModel)]="remember" binary="true"></p-checkbox>
          <label for="remember">Lembrar-me</label>
        </div>
        <a class="forgot-link" routerLink="/auth/forgot-password">Esqueceu a senha?</a>
      </div>
      <button
        pButton
        type="button"
        label="Entrar"
        class="login-button w-full p-mb-4"
        (click)="login()"
      ></button>
      <div class="social-login p-text-center">
        <p>Ou continue com</p>
        <div class="p-d-flex p-ai-center p-jc-center social-icons">
          <button pButton type="button" icon="pi pi-google" class="p-button-rounded p-button-outlined p-mx-2"></button>
          <button pButton type="button" icon="pi pi-facebook" class="p-button-rounded p-button-outlined p-mx-2"></button>
        </div>
      </div>
    </div>
  </p-card>
</div>
