
<div class="home-container">
  <h2>Dashboard</h2>
  <p>Acessos por usuário</p>
  <table class="p-datatable-table">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Acessos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of chartRows">
        <td>{{ row.label }}</td>
        <td>{{ row.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
