
<div class="users-container">
  <h2>Usu√°rios</h2>
  <p-table [value]="usuarios">
    <ng-template pTemplate="header">
      <tr>
        <th>Login</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
