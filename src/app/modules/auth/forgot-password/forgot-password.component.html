<p-card header="Recuperar Senha">
  <div class="p-fluid">
    <div class="p-field">
      <label for="email">E-mail</label>
      <input id="email" type="email" pInputText [(ngModel)]="email" />
    </div>
    <button pButton type="button" label="Enviar" (click)="send()" [loading]="loading"></button>
  </div>
</p-card>
<p-toast></p-toast>
