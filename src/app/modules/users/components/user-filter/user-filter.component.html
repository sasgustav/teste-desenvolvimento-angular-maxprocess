<div class="filters" aria-label="Filtros">
  <span class="p-input-icon-left filter-field">
    <i class="pi pi-search"></i>
    <input pInputText type="text" placeholder="Buscar por nome" [(ngModel)]="filterName" (input)="apply()" styleClass="w-full" />
  </span>
  <span class="p-input-icon-left filter-field">
    <i class="pi pi-search"></i>
    <input pInputText type="text" placeholder="Buscar por e-mail" [(ngModel)]="filterEmail" (input)="apply()" styleClass="w-full" />
  </span>
  <button pButton type="button" label="Limpar filtros" class="clear-btn" (click)="clearFilters()" aria-label="Limpar filtros"></button>
</div>
