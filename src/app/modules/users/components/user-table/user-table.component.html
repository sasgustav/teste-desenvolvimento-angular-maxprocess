<p-table [value]="users" [paginator]="true" [rows]="10" [loading]="loading" dataKey="id" responsiveLayout="stack" breakpoint="768px">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
      <th>Avatar</th>
      <th pSortableColumn="name">Nome <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="profile">Perfil <p-sortIcon field="profile"></p-sortIcon></th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td><img [src]="user.avatarUrl" class="avatar" alt="{{ user.name }}" /></td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.profile }}</td>
      <td class="actions">
        <button pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="edit.emit(user)" aria-label="Editar"></button>
        <button pButton type="button" icon="pi pi-trash" class="p-button-text p-button-danger" (click)="delete.emit(user)" aria-label="Excluir"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr><td [attr.colspan]="6">Nenhum usuário encontrado</td></tr>
  </ng-template>
</p-table>
